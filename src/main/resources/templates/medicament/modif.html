<section class="section">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <!-- Card -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Modifier medicament</h5>
                </div>
               
                <div class="card-body">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
                        <p th:text="${error}"></p>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
                        <p th:text="${success}"></p>
                    </div>
                    <form action="/medicaments/modifier" method="POST">
                        <input type="hidden" id="idMedicament" name="idMedicament" th:value="${medicament.idMedicament}">
                        <div class="mb-3">
                            <label for="nomCommercial" class="form-label">Nom commercial</label>
                            <input type="text" class="form-control" id="nomCommercial" name="nomCommercial" th:value="${medicament.nomCommercial}" required>
                        </div>

                        <div class="mb-3">
                            <label for="nomScientifique" class="form-label">Nom scientifique</label>
                            <input type="text" class="form-control" id="nomScientifique" name="nomScientifique" th:value="${medicament.nomScientifique}" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Modifier</button>
                        <a href="/medicaments">
                            <button type="button" class="btn btn-secondary">Retour</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
