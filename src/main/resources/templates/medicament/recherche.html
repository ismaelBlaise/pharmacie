<section class="section">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <!-- Card -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Recherche medicament</h5>
                </div>
                
                <div class="card-body">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
                        <p th:text="${error}"></p>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
                        <p th:text="${success}"></p>
                    </div>
                    <form action="/medicaments/rechercher" method="POST">
                        <div class="mb-3">
                            <label for="maladie" class="form-label">Maladie</label>
                            <select class="form-select" id="maladie" name="idMaladie" required>
                                <th:block th:each="maladie : ${maladies}">
                                    <option th:value="${maladie.idMaladie}" th:text="${maladie.maladie}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="composition" class="form-label">Categorie d'age</label>
                            <select class="form-select" id="age" name="age" required>
                                <option value="4-10">Enfant</option>
                                <option value="11-18">Adolescent</option>
                                <option value="19-100">Adulte</option>
                                
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
