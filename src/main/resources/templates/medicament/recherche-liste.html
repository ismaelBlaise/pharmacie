<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <!-- Card -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title">Resultats</h5>
                    
                </div>
                
                <div class="card-body">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
                        <p th:text="${error}"></p>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
                        <p th:text="${success}"></p>
                    </div>
                    <!-- Table -->
                    <table class="table table-bordered table-striped" style="font-size: 15px;">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Photo</th>
                                <th>MÃ©dicament</th>
                                <th>Dosage</th>
                                <th>Age(ans)</th>
                                <th>Poid(kg)</th>
                                <th>Forme</th>
                                <th>Type</th>
                                <th>Indication</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamically populate the table -->
                            <tr th:each="fiche : ${traitementMaladies}">
                                <td th:text="${fiche.medicamentFiche.idMedicamentFiche}"></td>
                                <td>
                                    <img th:src="@{'/uploads/' + ${fiche.medicamentFiche.photo}}" alt="Photo" style="width: 60px; height: 60px; object-fit: cover;">
                                </td>
                                <td th:text="${fiche.medicamentFiche.medicament.nomCommercial}"></td>
                                <td th:text="${fiche.medicamentFiche.dosage} + ' mg'"></td>
                                <td th:text="${fiche.medicamentFiche.ageMin} + ' - '+${fiche.medicamentFiche.ageMax}"></td>
                                <td th:text="${fiche.medicamentFiche.poidMin} + ' - '+${fiche.medicamentFiche.poidMax}"></td>
                                <td th:text="${fiche.medicamentFiche.forme.forme}"></td>
                                <td th:text="${fiche.medicamentFiche.typeMedicament.typeMedicament}"></td>
                                <td th:text="${fiche.medicamentFiche.indication}"></td>
                                
                            </tr>
                        </tbody>
                    </table>
                    <a href="/medicaments/recherche-form">
                        <button type="button" class="btn btn-secondary">Retour</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
