<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <!-- Card -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title">recommandation du mois :  
                        <p th:text="${date}"></p>
                    </h5>
                   
                </div>
                
                <div class="card-body">
                    
                    <!-- Table -->
                    <table class="table table-bordered table-striped" style="font-size: 15px;">
                        <thead class="table-light">
                                <tr>
                                    <th>photo</th>
                                    <th>Medicament</th>
                                    <th>raison</th>
                                    <th>date debut</th>
                                    <th>date fin</th>
                                    <th>date d'ajout</th>
                                    
                            
                            </tr>
                        </thead>
                        <tbody>
                             
                            <tr th:each="recommandation : ${recommandations}">
                                <td>
                                    <img th:src="@{'/uploads/' + ${recommandation.medicamentFiche.photo}}" alt="Photo" style="width: 60px; height: 60px; object-fit: cover;">
                                </td>
                                <td th:text="${recommandation.medicamentFiche.medicament.nomCommercial}+','+${recommandation.medicamentFiche.dosage}+' mg,'+${recommandation.medicamentFiche.forme.forme}+','+${recommandation.medicamentFiche.typeMedicament.typeMedicament}"></td>
                                <td th:text="${recommandation.raison}"></td>
                                <td th:text="${recommandation.dateDebut}"></td>
                                <td th:text="${recommandation.dateFin}"></td>
                                <td th:text="${recommandation.dateAjout}"></td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
