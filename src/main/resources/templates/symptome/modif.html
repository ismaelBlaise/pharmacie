<section class="section">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <!-- Card -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Modifier symptome</h5>
                </div>
                
                <div class="card-body">
                    <div class="alert alert-danger alert-dismissible fade show" rolze="alert" th:if="${error != null}">
                        <p th:text="${error}"></p>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show" rozle="alert" th:if="${success != null}">
                        <p th:text="${success}"></p>
                    </div>
                    <form action="/symptomes/modifier" method="POST">
                        <input type="hidden" id="idSymptome" name="idSymptome" th:value="${symptome.idSymptome}">
                        <div class="mb-3">
                            <label for="symptome" class="form-label">symptome</label>
                            <input type="text" class="form-control" id="symptome" name="symptome" th:value="${symptome.symptome}" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Modifier</button>
                        <a href="/symptomes">
                            <button type="button" class="btn btn-secondary">Retour</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
