<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <!-- Card -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title">Historique des prix pour :
                        
                        <p th:text="${fiche.medicament.nomCommercial}"></p>
                        
                    </h5>
                   
                </div>
                
                <div class="card-body">
                    
                    <!-- Table -->
                    <table class="table table-bordered table-striped" style="font-size: 15px;">
                        <thead class="table-light">
                            <tr>
                               
                                
                                <th>Prix</th>
                                <th>Date de changement</th>
                            </tr>
                        </thead>
                        <tbody>
                             
                            <tr th:each="stock : ${stocks}">
                                <!-- <td th:text="${stock.prix}"></td>
                                <td th:text="${stock.dateStock}"></td> -->
                                <td th:text="${stock.montant}"></td>
                                <td th:text="${stock.dateChangement}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="card-footer text-center">
                        <a href="/stocks/historique-prix-form" class="btn btn-secondary">
                            <i class="bi bi-search"></i> Retour
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
