<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <!-- Card -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title">Liste des maladies</h5>
                    <a href="/maladies/ajout-form">
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">
                            <i class="bi bi-person-plus"></i> Ajouter maladie
                        </button>
                    </a>
                </div>
                
                <div class="card-body">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
                        <p th:text="${error}"></p>
                    </div>
                    <!-- Table -->
                    <table class="table table-bordered table-striped" style="font-size: 15px;">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Maladie</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamically populate the table -->
                            <tr th:each="maladie : ${maladies}">
                                <td th:text="${maladie.idMaladie}"></td>
                                <td th:text="${maladie.maladie}"></td>
                                <td th:text="${maladie.description}"></td>
                                <td>
                                    <a th:href="@{'/maladies/modifier-form/'+${maladie.idMaladie}}" class="btn btn-warning btn-sm me-2">
                                        <i class="bi bi-pencil-square"></i>  
                                    </a>
                                    <a th:href="@{'/maladies/supprimer/'+${maladie.idMaladie}}" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i>  
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <!-- Pagination -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/maladies(page=${currentPage - 1}, size=10)}">Précédent</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/maladies(page=${i}, size=10)}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/maladies(page=${currentPage + 1}, size=10)}">Suivant</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
